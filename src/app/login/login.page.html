<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-list>
        <ion-item>
         <ion-label position="stacked">Email</ion-label>
         <ion-input type ="text" [(ngModel)] = "user.email" ></ion-input>
       </ion-item>

    <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type ="text" [(ngModel)] = "user.password"></ion-input>
    </ion-item>
    
    <ion-button fill ="clear" routerLink="/forget">Reset</ion-button>
    <ion-button (click)= "login()">Login</ion-button>
    <ion-button fill = "outline" routerLink = "/registration">Register</ion-button>
    
    
     </ion-list>
     <ion-card>
       <ion-row>
         <ion-col>
           <ion-row>

            <ion-col> 
            <ion-slides>
            <ion-slide>
              <ion-img src = "assets/slides/1.jpg"></ion-img>
              
            </ion-slide>
            <ion-slide>
              <ion-img src = "assets/slides/2.jpg"></ion-img>
            </ion-slide>
            <ion-slide>
             <ion-img src = "assets/slides/3.jpg"></ion-img>
            </ion-slide>
          </ion-slides>

         </ion-col>
           </ion-row>
         </ion-col>
       </ion-row>
     </ion-card>
     

</ion-content>
