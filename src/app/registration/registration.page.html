<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register Page</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login">
        <ion-icon name="caret-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  </ion-header>

<ion-content>
  
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input type ="text" [(ngModel)] = "user.name" ></ion-input>
      </ion-item>

      <ion-item>
         <ion-label position="stacked">Email</ion-label>
         <ion-input type ="text" [(ngModel)] = "user.email" ></ion-input>
       </ion-item>

    <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type ="text" [(ngModel)] = "user.password"></ion-input>
    </ion-item>
    
    <ion-button (click)= "register()">Register</ion-button>
     </ion-list>
</ion-content>
