<ion-header>
  <ion-toolbar color="primary">
    <ion-title>ArchivedTodos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home">
        <ion-icon name="caret-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = 'let todo of archivedTodos'>
      {{ todo }}
    </ion-item>
  </ion-list>

</ion-content>
